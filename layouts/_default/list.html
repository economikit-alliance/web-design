{{ define "main" }}
<div id="bgList"></div>
<main id="wrapperList">
    <article id ="headerList">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
    </article>
    <ul id="postList">
        {{ range .Data.Pages }}
        <li id="toPost">
            <div id="postYear">{{ .Date.Format "2006" }}</div>
            <div id="dateANDtagsContainer">
                <div id="postDate">{{ .Date.Format "Jan 2" }}</div>
                <ul id="postTags">
                    {{ range (.GetTerms "tags") }}
                        <li><a class="postTag" href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <a id="postTitle" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <section id="postDescription">
                {{ .Description }}
            </section>
        </li>
        {{ end }}
    </ul>
</main>
<style>
    footer{
        background-color: var(--c2);
    }
</style>
{{ end }}
